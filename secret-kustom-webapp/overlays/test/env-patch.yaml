apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-sample-app
spec:
  template:
    spec:
      containers:
        - name: secret-sample-app
          env:
            - name: MY-ENV
              value: "Buuu"
            - name: MY-FIRST-SECRET
              valueFrom:
                secretKeyRef:
                  name: my-first-secret
                  key: MY-FIRST-SECRET
